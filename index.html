<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Línea de Tiempo de Granada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <main class="container mx-auto p-4 h-screen">
        <!-- Pantalla de Inicio -->
        <div id="start-screen" class="text-center flex flex-col items-center justify-center min-h-full">
            <h1 class="text-4xl font-bold mb-4">Línea de Tiempo de Granada</h1>
            <p class="mb-6">Ordena los eventos históricos en el orden cronológico correcto. ¡Arrastra y suelta las tarjetas para poner a prueba tu conocimiento!</p>
            <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Iniciar Partida
            </button>
        </div>

        <!-- Pantalla de Juego (oculta por defecto) -->
        <div id="game-screen" class="hidden flex flex-col h-full">
            <div class="fixed top-0 left-0 w-full p-4 bg-gray-900 z-10 flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-bold">Puntuación: <span id="score">0</span></h2>
                </div>
                <div>
                    <h2 class="text-xl font-bold">Tarjeta <span id="card-counter">1/10</span></h2>
                </div>
            </div>

            <!-- Área de la siguiente tarjeta a colocar -->
            <div id="next-card-container" class="flex-shrink-0 flex justify-center items-center my-4 h-40 pt-20">
                <!-- La tarjeta a arrastrar se insertará aquí -->
            </div>

            <!-- Separador -->
            <div id="timeline-separator" class="flex-shrink-0 w-full max-w-md mx-auto my-4">
                <div class="w-full h-px bg-gray-600"></div>
                <span class="text-gray-400 text-sm bg-gray-900 px-2 -mt-3 block w-fit mx-auto">Línea de Tiempo</span>
            </div>

            <!-- Wrapper para centrar el timeline -->
            <div id="timeline-wrapper" class="flex-grow relative flex items-center overflow-hidden">
                <div id="timeline" class="relative w-full max-w-md mx-auto overflow-y-auto">
                    <!-- Las tarjetas colocadas se insertarán aquí -->
                </div>
            </div>
        </div>

        <!-- Pantalla Final (oculta por defecto) -->
        <div id="end-screen" class="hidden text-center flex flex-col items-center justify-center min-h-full">
            <h1 class="text-4xl font-bold mb-4">¡Partida Finalizada!</h1>
            <p class="text-2xl mb-2">Puntuación Final: <span id="final-score">0</span></p>
            <p class="text-xl mb-6">Acertaste <span id="correct-answers">0</span> y fallaste <span id="wrong-answers">0</span>.</p>
            <button id="restart-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Jugar de Nuevo
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
